<ion-header>
  <ion-toolbar transparent>
    <ion-title>Add Review</ion-title>
    <ion-buttons slot='end'>
      <ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-label position='floating'>Title</ion-label>
      <ion-input [(ngModel)]="title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position='floating'>Review</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Rating</ion-label>

      <ion-range min="0" max="100" pin="true" [(ngModel)]="rating">
        <ion-icon slot='start' name="sad"></ion-icon>
        <ion-icon slot='end' name="happy"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>

  <ion-button expand='block' color="primary" (click)="save()">Save</ion-button>

</ion-content>
