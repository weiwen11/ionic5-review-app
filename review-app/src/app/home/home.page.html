<ion-header>
  <ion-toolbar transparent>
    <ion-title>
      Review App
    </ion-title>
    <ion-buttons slot='end'>
      <ion-button icon-only (click)="addReview()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let review of reviews">

      <ion-item>

        <ion-avatar slot='start'>
          <img src="https://api.adorable.io/avatars/75/{{review.title}}">
        </ion-avatar>
        <ion-label>
          <h2>{{review.title}}</h2>
          <p>{{review.description}}</p>
          <ion-icon *ngIf="review.rating < 50" color='danger' name="sad"></ion-icon>
          <ion-icon *ngIf="review.rating >= 50" color='success' name="happy"></ion-icon>
          {{review.rating}}
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteReview(review)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
